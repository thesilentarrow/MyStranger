{% extends 'base.html' %}


{% block body %}

<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .h3{
    text-align: center;
  }
</style>

{% if email_sent %}
<div class="alert alert-success alert-dismissible fade show reg-notice-top" role="alert">
    {{email_sent}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
   
  </div>
{% endif %}

<form id="resend_email_verif" method="POST" class="form-signin">{% csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal">Resend Verification Email</h1>
    <input autofocus name="email" class="form-control" placeholder="Email address" type="email" id="verif_email" required="true" >
  <button style="background-color:#009cda" id="id_submit_btn" class="btn btn-lg btn-primary btn-block" >Send Verification Mail</button>  
</form>



{% endblock %}
